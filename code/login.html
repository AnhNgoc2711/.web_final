<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNote - Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('image/nen.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .login-container label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 0.6rem;
            background: #1a73e8;
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container button:hover {
            background: #155ab6;
        }

        .login-container .link {
            text-align: center;
            margin-top: 0.5rem;
        }

        .login-container .link a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2><i class="bi bi-cloudy"></i> SkyNote - Đăng nhập</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" required>

            <button type="submit">Đăng nhập</button>
        </form>
        <div class="link">
            Chưa có tài khoản? <a href="register.html">Đăng ký</a><br>
            <a href="forgot_password.php">Quên mật khẩu?</a>
        </div>
    </div>
</body>

</html>
