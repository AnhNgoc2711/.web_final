<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyNote Website</title>
    <link rel="icon" href="image/icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/login.css" />

</head>

<body>
    <div class="container">
        <div class="home-left">
            <img src="image/Anh1.jpg" alt="Hình 1" class="active" loading="lazy" />
            <img src="image/Anh2.jpg" alt="Hình 2" loading="lazy" />
            <img src="image/Anh3.jpg" alt="Hình 3" loading="lazy" />
        </div>

        <div class="home-right">
            <div class="home-right-center">
                <h1><i class="bi bi-cloudy"></i> SkyNote</h1>
                <p class="subtitle">Reset your password to continue using SkyNote.</p>
                <form id="resetPasswordForm" class="active">
                    <div class="errorMessage"></div>
                    <div class="password-container">
                        <input type="password" name="new_password" placeholder="New password" required>
                        <i class="bi bi-eye-slash toggle-password"></i>
                    </div>
                    <div class="password-container">
                        <input type="password" name="confirm_password" placeholder="Re-enter new password" required>
                        <i class="bi bi-eye-slash toggle-password"></i>
                    </div>
                    <div class="errorMessage"></div>
                    <button type="submit" class="tab-btn">RESET PASSWORD</button>
                </form>

            </div>
        </div>
    </div>



</body>

</html>
