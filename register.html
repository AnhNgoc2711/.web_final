<!DOCTYPE html>
<html lang="vi">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SkyNote - Đăng ký</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('image/nen.png') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
  }

  .form-container {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 12px;
    width: 300px;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: #fbbc04;
  }

  .form-container label {
    display: block;
    margin-top: 0.5rem;
    margin-bottom: 0.2rem;
    color: #fff;
  }

  .form-container input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 0.8rem;
    border: none;
    border-radius: 8px;
    outline: none;
  }

  .form-container button {
    width: 100%;
    padding: 0.6rem;
    background: #1a73e8;
    border: none;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }

  .form-container button:hover {
    background: #155ab6;
  }

  .form-container .link {
    text-align: center;
    margin-top: 0.5rem;
  }

  .form-container .link a {
    color: #fbbc04;
    text-decoration: none;
  }
</style>
</head>

<body>
  <div class="form-container">
    <h2><i class="bi bi-person-plus"></i> Đăng ký</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Nhập email..." required>

      <label for="name">Tên</label>
      <input type="text" id="name" placeholder="Nhập tên..." required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu..." required>

      <label for="confirm-password">Xác nhận mật khẩu</label>
      <input type="password" id="confirm-password" placeholder="Xác nhận..." required>

      <button type="submit">Đăng ký</button>
    </form>
    <div class="link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
  </div>
</body>

</html>
